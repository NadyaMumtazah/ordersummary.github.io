<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <!-- my CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="row text-center">
        <div class="col">
          <div class="container content mt-3">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="menu">
              <div class="card-body">
                <div class="row">
                  <div class="annual-plan">
                    <div class="music">
                      <img src="./images/icon-music.svg" alt="">
                      <p>Annual Plan <br> <span>$59.99/year</span></p>
                    </div>
                    <div class="change">
                      <a href="">Change</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="proceed">
              <button type="submit" class="btn pay mt-3">Proceed to payment</button>
            </div>
            <div class="cancel my-4">
              <p>Cancel order</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>






  
  <div class="attribution mb-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/nadyamumtazah_">Nadya Mumtazah</a>.
  </div>
</body>
</html>
